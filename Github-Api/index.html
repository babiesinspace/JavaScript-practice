<!DOCTYPE html>
<html>
<head>
  <title>GitHub Card</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Cagliostro" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="container">
    <h1 id="handle">My Handle</h1>
    <div id="image-container">
      <img id="avatar" src="" alt="My Picture">
    </div>
    <form id="butt-container" action="http://github.com/babiesinspace">
        <input id="button" type="submit" value="Check Out my Profile" />
    </form>
    <div id="repo-container">
      <h3>Repositories</h3>
      <ul id="repos">
      </ul>
    </div>
    <div id="follow-container">
      <h5>Followers</h5>
      <ul id="followers">
      </ul>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
