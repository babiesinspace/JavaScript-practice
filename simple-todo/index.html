<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
  <h1>To-Do List</h1>
  <h3>When prompted, type:</h3>
  <ul>
    <li>"new" - Add a new item to your list</li>
    <li>"delete" - Remove an Item off your list</li>
    <li>"list" - Check your list in the console</li>
    <li>"quit" - Quit App</li>
  </ul>
</body>
</html>
